name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  # Continuous Integration Job
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  # Continuous Delivery Job
  build-and-push-acr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.CLIENTID }}",
              "clientSecret": "${{ secrets.CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.SUBSCRIPTIONID }}",
              "tenantId": "${{ secrets.TENANTID }}"
            }

      - name: Build, tag, and push image to Azure Container Registry
        env:
          ACR_REGISTRY: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
          IMAGE_TAG: latest
        run: |
          echo "Logging in to ACR: $ACR_REGISTRY"
          echo ${{ secrets.CLIENTSECRET }} | docker login $ACR_REGISTRY -u ${{ secrets.CLIENTID }} --password-stdin
          docker build -t $ACR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:$IMAGE_TAG .
          docker push $ACR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:$IMAGE_TAG

  # Continuous Deployment Job
  Continuous-Deployment:
    needs: build-and-push-acr-image
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Install Azure CLI if not already available
      - name: Install Azure CLI
        run: |
          if ! command -v az &> /dev/null; then
            echo "Azure CLI not found, installing..."
            curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          else
            echo "Azure CLI is already installed"
          fi

      # Verify Azure CLI installation and PATH
      - name: Verify Azure CLI Installation
        run: |
          az version
        shell: bash

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.CLIENTID }}",
              "clientSecret": "${{ secrets.CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.SUBSCRIPTIONID }}",
              "tenantId": "${{ secrets.TENANTID }}"
            }

      - name: Pull latest image from ACR
        run: |
          docker pull ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      - name: Run Docker Container
        run: |
          docker run -d -p 8080:8080 --name=cnncls \
            -e AZURE_CLIENT_ID=${{ secrets.CLIENTID }} \
            -e AZURE_CLIENT_SECRET=${{ secrets.CLIENTSECRET }} \
            -e AZURE_TENANT_ID=${{ secrets.TENANTID }} \
            ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      - name: Clean up unused images and containers
        run: |
          docker system prune -f
